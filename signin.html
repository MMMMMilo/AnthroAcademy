<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="icon" href="img/ANTHRO ACADEMY.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://kit.fontawesome.com/db0d0bbe07.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <header id="main-header"></header>
    <main>
        <div class="left-col">
            <h1>Welcome</h1>
            <div class="select">
                <span>會員登入</span>
                <span>註冊會員</span>
            </div>
            <div class="other-signup">
                <button><span><i class="fa-brands fa-google" style="color: #212a2b;"></i></span>&nbsp使用GOOGLE登入
                </button>
                <button><span><i class="fa-brands fa-line" style="color: #212a2b;"></i></span>&nbsp使用LINE登入</button>
            </div>
        </div>

        <div class="right-col">
            
            <form action="#">
                <h3>請輸入您的登入資訊</h3>
                <input type="text" name="last-name" placeholder="MAIL或電話號碼">
                <input type="password" name="password" placeholder="密碼">
                <a href="#">忘記密碼？</a>
                <button class="submit-primary">立即登入</button>
            </form>

        </div>
    </main>
    <footer id="main-footer"></footer>

    <script>
        //寫法一
        //window.onload = function(){$('#main-header').load('header.html')}
        //寫法二
        // window.addEventListener('load',function(){
        //     $('#main-header').load('header.html');
        //     $('#main-footer').load('footer.html');
        // });
        //寫法三
        document.addEventListener('DOMContentLoaded',function(){
            $('#main-header').load('header.html');
            $('#main-footer').load('footer.html');
        });
    </script>
</body>
</html>
