<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="img/ANTHRO ACADEMY.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/HeaderFooter.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/db0d0bbe07.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="nav-switch">
    <header>
        <div class="wrap">
            <a href="index.html" class="nav-logo">
                <img src="img/nav-LOGO.svg" alt="AnthroAcademy-LOGO">
            </a>
            <label for="nav-switch" class="hb">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav>
                <ul class="nav-bar">
                    <li><a href="teacher.html">講師邀請</a></li>
                    <li><a href="course.html">課程報名</a></li>
                    <li><a href="news.html">最新消息</a></li>
                    <li><a href="journalList.html">綠人月刊</a></li>
                    <li><a href="about.html">關於綠人</a></li>
                    <li><a href="signup.html">登入/註冊</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="left-col">
            <h1>Welcome</h1>
            <div class="select">
                <span>註冊會員</span>
                <span>會員登入</span>
            </div>
            <div class="other-signup">
                <button><span><i class="fa-brands fa-google" style="color: #212a2b;"></i></span>&nbsp使用GOOGLE註冊
                </button>
                <button><span><i class="fa-brands fa-line" style="color: #212a2b;"></i></span>&nbsp使用LINE註冊</button>
            </div>
        </div>

        <div class="right-col">
            <form action="#">
                <input type="text" name="name" placeholder="用戶名稱">
                <input type="email" name="mail" placeholder="MAIL">
                <input type="tel" name="tel" placeholder="電話號碼">
                <input type="password" name="password" placeholder="密碼">
                <select name="gender" id="">
                    <option>性別(選填)</option>
                    <option>男</option>
                    <option>女</option>
                    <option>多元性別</option>
                </select>
                <label for="date">出生年月日</label>
                <input type="date" id="date">
                <label for="">
                    <input type="checkbox" id="suscribe">我同意使用綠人學院提供的服務並訂閱電子報
                </label>
                <label for="">
                    <input type="checkbox" id="privacy">
                    我已詳細閱讀服務條款與隱私權保護政策
                </label>
                <button class="submit-primary">立即登入</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="wrap">
            <div class="footer-link">
                <a href="#">聯絡綠人</a>
                <a href="#">服務條款</a>
                <a href="#">隱私權政策</a>
            </div>
            <span class="copyright">Copyright© 2023  rights reserved.</span>
        </div>
    </footer>
    
</body>
</html>
