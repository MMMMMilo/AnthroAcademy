<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="img/ANTHRO ACADEMY.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/db0d0bbe07.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <header id="main-header"></header>
    <main>
        <div class="left-col">
            <h1>Welcome</h1>
            <div class="select">
                <span>會員登入</span>
                <span>註冊會員</span>
            </div>
            <div class="other-signup">
                <button><span><i class="fa-brands fa-google" style="color: #212a2b;"></i></span>&nbsp使用GOOGLE註冊
                </button>
                <button><span><i class="fa-brands fa-line" style="color: #212a2b;"></i></span>&nbsp使用LINE註冊</button>
            </div>
        </div>

        <div class="right-col">
            <form action="#">
                <input type="text" name="name" placeholder="用戶名稱">
                <input type="email" name="mail" placeholder="MAIL">
                <input type="tel" name="tel" placeholder="電話號碼">
                <input type="password" name="password" placeholder="密碼">
                <select name="gender" id="">
                    <option>性別(選填)</option>
                    <option>男</option>
                    <option>女</option>
                    <option>多元性別</option>
                </select>
                <label for="date">出生年月日</label>
                <input type="date" id="date">
                <label for="">
                    <input type="checkbox" id="suscribe">我同意使用綠人學院提供的服務並訂閱電子報
                </label>
                <label for="">
                    <input type="checkbox" id="privacy">
                    我已詳細閱讀服務條款與隱私權保護政策
                </label>
                <button class="submit-primary">立即加入</button>
            </form>
        </div>
    </main>
    <footer id="main-footer"></footer>
    <script>
        window.addEventListener('load',function(){
            $('#main-header').load('header.html');
            $('#main-footer').load('footer.html');
        });
    </script>
    
</body>
</html>
