.card {
	perspective: 600px;
	position: relative;
}
.card.is-switched .card__wrapper {
	-webkit-animation: rotate 0.5s linear both;
			animation: rotate 0.5s linear both;
}

.card__wrapper {
	transform-style: preserve-3d;
	-webkit-animation: rotate-inverse 0.5s linear both;
			animation: rotate-inverse 0.5s linear both;
}

.card__side {
	-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
}
.card__side.is-active {
	position: static;
}

.card__side--back {
	transform: rotateY(180deg);
}



@keyframes rotate {
0% {
	transform: rotateY(0);
}
70% {
	transform: rotateY(200deg);
}
100% {
	transform: rotateY(180deg);
}
}


@keyframes rotate-inverse {
0% {
	transform: rotateY(180deg);
}
70% {
	transform: rotateY(-20deg);
}
100% {
	transform: rotateY(0);
}
}





.card {
	margin: 2rem auto;
	max-width: 350px;
}

.card__side {
	padding: 1em;
	border-radius: 5px;
	color: white;
	background-color: #ff4136;
}

.card__side--back {
	background-color: #0074d9;

	<button id="btn" class="btn btn--blue">Flip card</button>

	<div class="card js-card">
	<div class="card__wrapper">
	<div class="card__side is-active">
		<h1>FRONT</h1>
		<h1>FRONT</h1>
		<h1>FRONT</h1>
	</div>
	<div class="card__side card__side--back">
		<h2>BACK</h2>
		<h2>BACK</h2>
		<h2>BACK</h2>
		<h2>BACK</h2>
		<h2>BACK</h2>
		<h2>BACK</h2>
	</div>
	</div>

<script>
let cardTransitionTime = 500;

let $card = $('.js-card');
let switching = false;

$('#btn').click(flipCard);

function flipCard() {
	if (switching) {
		return false;
	}
	switching = true;

	$card.toggleClass('is-switched');
	window.setTimeout(function () {
		$card.children().children().toggleClass('is-active');
		switching = false;
	}, cardTransitionTime / 2);
}
</script>
